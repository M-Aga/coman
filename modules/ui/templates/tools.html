<!doctype html><html><head><meta charset="utf-8"><title>Tools</title>
<style>body{font-family:system-ui,Arial;margin:24px} table{border-collapse:collapse} td,th{border:1px solid #ddd;padding:6px}</style></head>
<body>
<h2>Tools</h2>
<table><tr><th>Name</th><th>Method</th><th>Path</th><th>Params</th><th>Description</th></tr>
{% for t in tools.tools %}<tr><td>{{t.name}}</td><td>{{t.method}}</td><td>{{t.path}}</td><td>{{t.params}}</td><td>{{t.desc}}</td></tr>{% endfor %}
</table>
<h3>Add tool</h3>
<form method="post" action="/ui/tools/register">
<input name="name" placeholder="text.uppercase" required>
<input name="method" placeholder="GET/POST" required>
<input name="path" placeholder="/text/uppercase" required>
<input name="params" placeholder="s, url">
<input name="desc" placeholder="desc">
<button type="submit">Add</button>
</form>
<p><a href="/ui">в†ђ back</a></p>
</body></html>
